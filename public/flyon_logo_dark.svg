    <path d="M-6 64 C2 60 10 56 18 54" stroke="url(#trailGradD)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
    <path d="M0 72 C4 69 10 66 14 64" stroke="url(#trailGradD)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.25"/>
  </g>

  <!-- Wordmark -->
  <text x="112" y="76" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="52" font-weight="700" letter-spacing="-2">
    <tspan fill="#f1f5f9">fly</tspan><tspan fill="#60a5fa">on</tspan>
  </text>
