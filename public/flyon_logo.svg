<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120" width="360" height="120">
  <defs>
    <linearGradient id="planeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trailGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Paper plane icon -->
  <g transform="translate(24, 20)">
    <!-- Main body -->
    <path d="M2 44 L38 28 L72 2 L28 52 L38 28 Z" fill="url(#planeGrad)"/>
    <!-- Shadow fold -->
    <path d="M38 28 L28 52 L50 38 Z" fill="#1e3a8a" opacity="0.55"/>
    
    <!-- Motion trails -->
    <path d="M-2 54 C4 50 14 46 24 44" stroke="url(#trailGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M-6 64 C2 60 10 56 18 54" stroke="url(#trailGrad)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M0 72 C4 69 10 66 14 64" stroke="url(#trailGrad)" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.3"/>
  </g>

  <!-- Wordmark -->
  <text x="112" y="76" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="52" font-weight="700" letter-spacing="-2">
    <tspan fill="#0f172a">fly</tspan><tspan fill="#1d4ed8">on</tspan>
  </text>
</svg>