    <path d="M2 44 L38 28 L72 2 L28 52 L38 28 Z" fill="url(#planeGradD)"/>
    <path d="M38 28 L28 52 L50 38 Z" fill="#3b82f6" opacity="0.5"/>
    
    <!-- Motion trails -->
