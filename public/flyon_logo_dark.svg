<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120" width="360" height="120">
  <defs>
    <linearGradient id="planeGradD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trailGradD" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="360" height="120" rx="16" fill="#0f172a"/>
  
  <!-- Paper plane icon -->
